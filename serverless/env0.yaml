        - 'echo -e "Generated \"backend.tf\": \n$(cat backend.tf)"'
        - echo echo
    serverlessVersion:
      after:
        - 'echo echo'
    serverlessPackage:
      after:
        - 'echo echo'
    serverlessRemove:
      after:
        - 'echo echo'
