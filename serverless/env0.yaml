version: 1
deploy:
    steps:
      setupVariables:
        after:
          - 'echo -e "Generated \"backend.tf\": \n$(cat backend.tf)"'
          - echo echo
      serverlessVersion:
        after:
          - 'echo echo'
      serverlessPackage:
       after:
         - 'echo echo'
      serverlessDeploy:
        after:
